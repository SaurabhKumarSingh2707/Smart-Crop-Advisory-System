<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriTech</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container stylish-bg">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="AgriTech Logo" class="login-logo">
                <h2>Welcome to AgriTech</h2>
                <p class="login-subtitle">Empowering Agriculture Through Technology</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginMessage"></div>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
