<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AgriTech</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="login-container stylish-bg">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="AgriTech Logo" class="login-logo">
                <h2>Create Account</h2>
                <p class="login-subtitle">Join AgriTech and empower your agriculture journey!</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="reg-username" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
            <div id="registerMessage"></div>
            <div class="register-link">
                <span>Already have an account?</span>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
